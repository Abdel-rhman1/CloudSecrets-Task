<div class="card-top container-fluid">

  <hr>
</div>


<div class="container">
  <div class="row justify-content-center">
    <ng-container *ngFor="let item of productList | filter:searchKey:'title'">
      <a routerLink="/products/{{item.id}}" class="card col-md-3">
        <div >
          <div class="card-body d-flex justify-content-center align-items-center">
            <img src="{{item.image}}" alt="">
          </div>
          <h5 class="title">{{item.title}}</h5>
          <p class="description">{{item.description}}</p>
          <div class="d-flex align-items-center justify-content-between">
            <p class="mb-0"><strong>${{item.price}}</strong></p>

          </div>
          <button class="btn btn-primary" (click)="addToCart(item)"><i class="fa fa-cart-plus"></i> Add to cart</button>
        </div>
      </a>
    </ng-container>
  </div>
</div>
